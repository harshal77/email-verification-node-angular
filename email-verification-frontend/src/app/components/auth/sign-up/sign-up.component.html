<div fxLayout="row" class="sign-up-component">
  <div class="bgcolor-light-blue" fxFlex=40 fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  </div>
  <div fxFlex=60 fxLayout="column" fxLayoutAlign="center center" class="width100" fxLayoutGap="30px">
    <p class="title-text color-persian-bl">Sign Up</p>
    <div fxLayout="row" fxLayoutAlign="center center" class="width100">
      <form fxFlex="50" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="signUpForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field class="width100">
          <input matInput placeholder="First Name" formControlName="firstName">
          <mat-error>Missing first name</mat-error>
        </mat-form-field>
        <mat-form-field class="width100">
          <input matInput placeholder="Last Name" formControlName="lastName">
          <mat-error>Missing last name</mat-error>
        </mat-form-field>
        <mat-form-field class="width100">
          <input type="email" matInput placeholder="Your email" formControlName="email">
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field class="width100">
          <input matInput placeholder="Mobile" formControlName="mobile">
          <mat-error>Missing mobile number</mat-error>
        </mat-form-field>
        <mat-form-field class="width100">
          <input type="password" matInput placeholder="Your password" formControlName="password">
          <mat-error *ngIf="signUpForm.controls['password'].errors?.required">Password is required.</mat-error>
          <mat-error *ngIf="signUpForm.controls['password'].errors?.minlength">Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
